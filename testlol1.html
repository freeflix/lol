<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"><script>
</head>
<style>

button{
    position:absolute;
    top:60px;
    left:60px;
}
</style>
<body>
<button>CLICK ME</button>

<script>

$(function(){
    $("button").on({
        mouseover:function(){
            $(this).css({
                left:(Math.random()*200)+"px",
                top:(Math.random()*200)+"px",
            });
        }
    });
});
</script>

</body>
</html>
