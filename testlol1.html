<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<style>

button{
    position:absolute;
    top:60px;
    left:60px;
}
</style>
<body>
    <h1> WHERE IS MY BUTTON?????</h1>
<img url="http://wac.450f.edgecastcdn.net/80450F/929jackfm.com/files/2012/07/free-stuff-sign-630x472.jpg">

<script>

$(function(){
    $("button").on({
        mouseover:function(){
            $(this).css({
                left:(Math.random()*600)+"px",
                top:(Math.random()*600)+"px",
            });
        }
    });
});
</script>

</body>
</html>
